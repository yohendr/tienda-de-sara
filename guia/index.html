<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo de Mi Tienda">
    </div>

      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>

        <h1>Bienvenido</h1>
